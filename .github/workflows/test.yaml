name: CI

on:
    push:
        branches: [ main ]

jobs:
    deploy:
        runs-on: self-hosted

        steps:
          - uses: actions/checkout@v2
          - name: Use Node.js 18.x
            uses: actions/setup-node@v1
            with:
                node-version: 18.x
          - run: npm install
          - run: npm run build --if-present
          - run: npm test
